<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js"></script>

</head>
<body>
    <div class="container">
        <div class="Calculator dark">
            <div class="thema-toggler active">
                    <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button
                             class="btn-operator"
                             id="clear">C</button></td>
                        <td><button
                            class="btn-operator"
                            id="/">/</button></td>
                        <td><button
                            class="btn-operator"
                            id="*">*</button></td>
                        <td><button
                            class="btn-operator"
                            id="<"><</button></td>             
                    </tr>
                    <tr>
                        <td><button
                             class="btn-number"
                             id="seven">7</button></td>
                        <td><button
                            class="btn-number"
                            id="eith">8</button></td>
                        <td><button
                            class="btn-number"
                            id="nine">9</button></td>
                        <td><button
                            class="btn-operator"
                            id="-">-</button></td>             
                    </tr>
                    <tr>
                        <td><button
                             class="btn-number"
                             id="four">4</button></td>
                        <td><button
                            class="btn-number"
                            id="five">5</button></td>
                        <td><button
                            class="btn-number"
                            id="seven">6</button></td>
                        <td><button
                            class="btn-operator"
                            id="+">+</button></td>             
                    </tr>
                    <tr>
                        <td><button
                             class="btn-number"
                             id="one">1</button></td>
                        <td><button
                            class="btn-number"
                            id="two">2</button></td>
                        <td><button
                            class="btn-number"
                            id="three">3</button></td>
                        <td rowspan="2"><button
                            class="btn-equal"
                            id="=">=</button></td>             
                    </tr>      
                    <tr>
                        <td><button
                             class="btn-operator"
                             id="point">.</button></td>
                        <td><button
                            class="btn-number"
                            id="cero">0</button></td>
                        <td><button
                            class="btn-operator"
                            id="doblecero">00</button></td>
                                     
                    </tr>                                                                          
                </table>
            </div>
        </div>
    </div>

</body>
</html>
